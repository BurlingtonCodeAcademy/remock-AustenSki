<!-- This is all for the contact form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style5.css" type="text/css" />
    <title>Contact Us</title>
  </head>
  <!-- From here to next comment contains Title, inputs for name, message and the submit button. This also includes CSS classes and the main form -->
  <body>
    <div class ="container">
      <div class="contact-container">
        <div class="wrap">
          <form class="contact-form">
            <span class="form-title">Get In Touch!</span>
            <div class="wrap-input">
              <input class="input" type="text" name="name" placeholder="Name" />
              <span class="focus-input"></span>
            </div>
            <div class="wrap-input">
              <input
                class="input"
                type="text"
                name="message"
                placeholder="Email"
              />
              <span class="focus-input"></span>
            </div>
            <div class="wrap-input">
              <textarea
                class="input"
                type="text"
                name="message"
                placeholder="Message"
              ></textarea>
              <span class="focus-input"></span>
            </div>
            <div class="container-contact-button">
              <div class="wrap-contact-button">
                <div class="contact-form-divbtn"></div>
                <button class="contact-form-btn">
                  <span>Submit</span>
                </button>
              </div>
            </div>
          </form>
          <br /><br />
          <!-- Social medias, location and contact info PNG's with plugs -->
          <h6>
            <img src="images/location.png" width="15" height="15" /> Burlington,
            Vermont
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
              src="images/facebook.png"
              width="15"
              height="15"
            />
            @unknown
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
              src="images/instagram.png"
              width="15"
              height="15"
            />
            @unknown
          </h6>
          <br />
          <h6>
            <img src="images/phone.png" width="15" height="15" /> (000) 000-0000
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="images/twitter.png" width="15" height="15" /> @unknown
          </h6>
          <br />
          <h6>
            <img src="images/email.png" width="15" height="15" />
            unknown@unknown.idk
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
              src="images/dribbble.png"
              width="15"
              height="15"
            />
            @unknown
          </h6>
        </div>
      </div>
    </div>
  </body>
</html>
